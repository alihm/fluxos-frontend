<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/images/logo.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FluxOS Dashboard</title>
  <link rel="stylesheet" type="text/css" href="/loader.css" />
</head>

<body>
  <noscript>
    <strong>
      We're sorry but the FluxOS Dashboard doesn't work properly without
      JavaScript enabled. Please enable it to continue.
    </strong>
  </noscript>
  <div id="loading-bg" class="loading-screen">
    <div class="loading-logo">
      <img src="/images/logo.png" alt="Logo" style="width: 120px;" />
    </div>
    <div class="loading">
      <div class="effect-1 effects"></div>
      <div class="effect-2 effects"></div>
      <div class="effect-3 effects"></div>
    </div>
  </div>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
  <script>
    const loaderColor = localStorage.getItem('vuexy-initial-loader-bg') || '#FFFFFF'
    const primaryColor = localStorage.getItem('vuexy-initial-loader-color') || '#7367F0'

    document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)
    document.documentElement.style.setProperty('--initial-loader-color', primaryColor)
    window.addEventListener('app-ready', () => {
      setTimeout(() => {
        requestAnimationFrame(() => {
          requestAnimationFrame(() => {
            const loader = document.getElementById('loading-bg')
            if (loader) {
              loader.classList.add('fade-out')
              setTimeout(() => loader.remove(), 1000)
            }
          })
        })
      }, 2000)
    })
  </script>
</body>

</html>
